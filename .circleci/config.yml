version: 2.1
commands:
  print_pipeline_id:
    description: "A very simple command for demonstration purposes"
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID

jobs:
  print_id:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - print_pipeline_id
      - run: return 1
      - run:
          command: echo the prev job fail
          when: on_fail 


  say-hello:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: "save data to file"
          command: echo "text to output here" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  say-world:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run: 
          name: "read file saved from other job"
          command: cat ~/output.txt
workflows:
  say-hello-workflow:
    jobs:
      - print_id
      - say-hello
      - say-world:
          requires:
            - say-hello
